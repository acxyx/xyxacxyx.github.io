<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>在线作品集</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #fff;
      overflow-x: hidden;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }
    iframe {
      display: block;
      width: 100%;
      height: 100vh;
      border: none;
      margin: 0;
      padding: 0;
    }
  </style>
  <script>
    // 禁用右键菜单（防止另存为）
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });
  </script>
</head>
<body>

  <!-- 第一部分 PDF -->
  <iframe src="portfolio_part1.pdf#toolbar=0&navpanes=0&scrollbar=0" allowfullscreen></iframe>

  <!-- 第二部分 PDF，紧接显示 -->
  <iframe src="portfolio_part2.pdf#toolbar=0&navpanes=0&scrollbar=0" allowfullscreen></iframe>

</body>
</html>
